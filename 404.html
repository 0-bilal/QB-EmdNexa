<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB-Nexa - صيانة الموقع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .redirect-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .redirect-button:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        /* استجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .redirect-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .message {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">QB-Nexa</div>
        
        <div class="maintenance-icon">🔧</div>
        
        <h1 class="title">الموقع قيد الصيانة</h1>
        
        <p class="message">
            نعتذر عن الإزعاج، نحن حالياً نعمل على تحسين الموقع وإضافة ميزات جديدة.
            <br><br>
            يمكنكم متابعة العمل من خلال النسخة البديلة بينما نعمل على حل المشاكل التقنية.
        </p>
        
        <a href="#" class="redirect-button" id="redirectBtn">
            الانتقال للنسخة البديلة ←
        </a>
        
        <p class="footer-text">
            شكراً لصبركم وتفهمكم
        </p>
    </div>

    <script>
        // استبدل الرابط التالي برابط الموقع البديل الفعلي
        const alternativeURL = 'https://0-bilal.github.io/Backup/'; // ضع الرابط البديل هنا
        
        document.getElementById('redirectBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // يمكنك تغيير الرابط هنا إلى الموقع البديل الفعلي
            if (alternativeURL !== 'https://example.com') {
                window.open(alternativeURL, '_blank');
            } else {
                alert('يرجى تعديل الرابط في الكود ليشير إلى الموقع البديل');
            }
        });
    </script>
</body>
</html>
