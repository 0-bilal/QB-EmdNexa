<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>QB-EmdNexa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS المستقل للصفحة -->
  <link rel="stylesheet" href="login.css" />
  <!-- JS الخاص بالتحقق والتحويل -->
  <script defer src="login.js"></script>
</head>

<link rel="icon" type="image/x-icon" href="favicon.ico">

<body class="login-page">

  <!-- الهيدر -->
 <header class="page-header">
    <h1>QB-EmdNexa</h1>
    <p class="lead">بوابة الدخول</p>
    <p class="lead">أدخل رقم التعريف للمتابعة</p>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="login">
    <section class="card login-card" aria-labelledby="loginTitle">
      <h2 id="loginTitle">تسجيل الدخول</h2>

      <!-- صف الإدخال + زر الدخول -->
      <form id="loginForm" class="login-row" autocomplete="on" novalidate>
        <input id="userId" class="input tnum" type="text"
               inputmode="numeric" pattern="[0-9]*"
               placeholder="رقم التعريف" required
               aria-label="رقم التعريف" />
        <button type="submit" class="btn" id="loginBtn" aria-label="دخول">دخول</button>
      </form>

      <!-- رسالة الحالة -->
      <p class="login-msg" id="msg" role="status" aria-live="polite"></p>

      <!-- توقيع خفيف -->
      <div class="login-brand">اهلا بك في<strong>QB-EmdNexa</strong>الحاسبة الإلكترونية</div>



      
    </section>
  </main>



<footer class="page-footer dev-section" id="devSection">
    <div class="meta">
      <div class="meta-item">
        <strong>تاريخ الاصدار</strong>
        <span>19 أغسطس 2025</span>
      </div>
      <div class="meta-item">
        <strong>الإصدار</strong>
        <span>v1.5.8</span>
      </div>
      <div class="meta-item">
        <strong>المطور</strong>
        <span>بلال الخواجة</span>
      </div>
      <div class="meta-item">
        <strong>الأساس</strong>
        <span>مبني على إصدر الإكسل الأصلية </span>
      </div>
    </div>
  </footer>


<script>
  (function () {
    function updateDevHeight(){
      var dev = document.querySelector('.dev-section, #devSection'); // ← دعم الحالتين
      if(!dev) return;
      var h = Math.ceil(dev.getBoundingClientRect().height);
      document.documentElement.style.setProperty('--dev-h', h + 'px');
    }
    window.addEventListener('load', updateDevHeight);
    window.addEventListener('resize', updateDevHeight);
    if (window.ResizeObserver) {
      var devEl = document.querySelector('.dev-section, #devSection');
      if (devEl) new ResizeObserver(updateDevHeight).observe(devEl);
    }
  })();
</script>

</body>
</html>
